<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Sync Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Nav -->
    <nav class="bg-white shadow-sm border-b border-gray-200 h-16 flex items-center justify-between px-6">
        <div class="flex items-center gap-2">
            <i data-lucide="graduation-cap" class="text-blue-600 w-8 h-8"></i>
            <span class="font-bold text-lg tracking-tight">Edu Sync Global</span>
        </div>
        <div class="flex gap-4">
            {% if session.user_id %}
                <a href="/chat" class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="message-circle" class="w-5 h-5"></i></a>
                <a href="/logout" class="text-red-500 font-medium text-sm pt-2">Logout</a>
            {% else %}
                <a href="/" class="text-blue-600 font-medium">Home</a>
            {% endif %}
        </div>
    </nav>

    <!-- Content -->
    <main class="min-h-screen p-6">
        {% block content %}{% endblock %}
    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
