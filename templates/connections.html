{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">My Connections</h1>

    <!-- Search Bar -->
    <div class="mb-8 relative">
        <input type="text" placeholder="Search connections..." class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
        <i data-lucide="search" class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"></i>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Column 1: Followers -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <h2 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
                Followers <span class="bg-gray-100 text-gray-600 px-2 py-0.5 rounded-full text-xs">12</span>
            </h2>
            <div class="space-y-3">
                <!-- Demo Item -->
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-blue-100"></div>
                        <span class="text-sm font-medium">Sara Smith</span>
                    </div>
                    <button class="text-red-500 hover:bg-red-50 p-1 rounded"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            </div>
        </div>

        <!-- Column 2: Following -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <h2 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
                Following <span class="bg-gray-100 text-gray-600 px-2 py-0.5 rounded-full text-xs">8</span>
            </h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-purple-100"></div>
                        <span class="text-sm font-medium">Prof. John</span>
                    </div>
                    <button class="text-red-500 hover:bg-red-50 p-1 rounded"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            </div>
        </div>

        <!-- Column 3: New Suggestions -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <h2 class="font-bold text-gray-800 mb-4">New Connections</h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center bg-blue-50 p-3 rounded-lg border border-blue-100">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-white"></div>
                        <span class="text-sm font-medium">Mike Ross</span>
                    </div>
                    <button class="bg-green-500 text-white p-1.5 rounded-full hover:bg-green-600"><i data-lucide="plus" class="w-4 h-4"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
